<!DOCTYPE HTML>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-compatible" content = "IE-edge"/>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0"/>
        <title>Login</title>
        <link rel = "stylesheet" href = "/CSS/Style.css">
    </head>

    <body>
        <main>
            <div id = "main-container">
                <!--Banner Container-->
                <div id = "banner-container">
                    <img id = "logo" src = "/Image/logo-Instagram.png">
                </div>
                <!--Form Container-->
                <div id = "form-container">
                    <div id = "form-box">
                        <img src = "/Image/Instagram-name.png" alt = "Login Instagram">
                        <form id = "login">
                            <input type = "text" placeholder = "Email/Number">
                            <input type = "password" placeholder = "Password">
                            <input type = "submit" value = "Sign In">
                        </form>
                        <!--Line to separator-->
                        <div class = "separator">
                            <div class = "line">
                                <span>ou</span>
                            </div>
                        </div>

                        <!--Other links to login-->
                        <div id = "other-link">
                            <div id = "facebook-login">
                                <a href = "#">
                                    <img src = "/Image/facebook-logo.png" alt = "Facebook Login">
                                    <span>Login with Facebook</span>
                                </a>
                            </div>

                            <div id = "forgot-password">
                                <a href = "#">Forgot password?</a>
                            </div>
                        </div>
                    </div>
                        <!--Register account-->
                        <div id = "register">
                            <p>Don't you have an account? <a href = "#">Sign In up now</a></p>
                        </div>

                        <!--App Download-->
                        <div id = "APP-download">
                            <p>Download our App</p>
                            <a href = "#" alt = "App from Apple Store">
                                <img src = "/Image/apple-Store.jpeg">
                            </a>

                            <a href = "#" alt = "App from Google Store">
                                <img src = "/Image/google-Store.jpeg">
                            </a>
                        </div>
                </div>
            </div>
        </main>
    </body>
</html>
